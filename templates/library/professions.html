{% extends 'base.html' %}

{% block content %}
<h1>EXTENSION: library</h1>

<p>Professions:</p>
<ul class='list-unstyled'>
{% for profession in professions %}
<li><a href="{% url 'get_profession' profession_code=profession.code %}">{{ profession.name }}</a></li>
{% endfor %}
</ul>

<h2>{{ error }}</h2>
{% endblock %}
