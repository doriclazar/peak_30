{% extends 'base.html' %}

{% block content %}
<h1>EXTENSION: profile</h1>

<p>Users List:</p>
<ul class='list-unstyled'>
{% for user in users %}
<li><a href="{% url 'get_user_profile' username=user.username %}">{{ user.get_full_name }}</a></li>
{% endfor %}
</ul>

<h2>{{ error }}</h2>
{% endblock %}
